<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .center-box {
            max-width: 500px;
            margin: 100px auto 0 auto;

            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;

        }
        p {
            color: #4a5a6a;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .btn-primary {
            font-weight: 600;
            padding: 12px 32px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h1>Welcome to the Student Performance Indicator</h1>

            This application predicts a student's math score based on demographic and academic features.<br>

        </p>
        <a href="/predictdata" class="btn btn-primary">Go to Prediction</a>

</html>
